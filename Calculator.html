<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section class="Calculator">

        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-operator" data-value="AC">AC</button>
            <button type="button" class="btn btn-operator" data-value="DEL">DEL</button>
            <button type="button" class="btn btn-operator" data-value="%">%</button>
            <button type="button" class="btn btn-operator" data-value="/">/</button>

            <button type="button" class="btn btn-color" data-value="9">9</button>
            <button type="button" class="btn btn-color" data-value="8">8</button>
            <button type="button" class="btn btn-color" data-value="7">7</button>
            <button type="button" class="btn btn-operator" data-value="*">*</button>

            <button type="button" class="btn btn-color" data-value="6">6</button>
            <button type="button" class="btn btn-color" data-value="5">5</button>
            <button type="button" class="btn btn-color" data-value="4">4</button>
            <button type="button" class="btn btn-operator" data-value="+">+</button>
            
            <button type="button" class="btn btn-color" data-value="3">3</button>
            <button type="button" class="btn btn-color" data-value="2">2</button>
            <button type="button" class="btn btn-color" data-value="1">1</button>
            <button type="button" class="btn btn-operator" data-value="-">-</button>

            <button type="button" class="btn btn-color" data-value="0">0</button>
            <button type="button" class="btn btn-color" data-value="00">00</button>
            <button type="button" class="btn btn-dot" data-value=".">.</button>
            <button type="button" class="btn btn-clear" data-value="=">=</button>
            

            <!-- <button type="button" class="btn btn-color" data-num="-">-</button> -->
        </div>
    </section>



    <script src="index.js"></script>
</body>
</html>
